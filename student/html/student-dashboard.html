<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Own CSS -->
    <link href="../css/student-dashboard.css" type = "text/css" rel="stylesheet" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800" rel="stylesheet">
      
    <!-- Page Title -->
    <title>Student Dashboard</title>
    

  </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top shadow p-3" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="../index.html"><img src="../img/TeamUP-logo.png">
                    </a>
                    <a class="navbar-brand" href="../index.html"><img src="../img/TeamUP-word-logo.png">
                    </a>
                </div>
                <div class="navbar-right">
                    <span>Welcome, Bo Lin!</span>
                    <a class="navbar-right btn btn-warning btn-xs" href="../logout.html">Log out</a>
                </div>
            </div>
        </nav>

        <div class="background"></div>
        
        <div class="container">
            <div class="container sub1">
                <p class="text"><b>BT3103</b> Application Systems Development for Business Analytics</p>
                
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item pill-1">
                        <a class="nav-link active" id="pills-stats-tab" data-toggle="pill" href="#pills-stats" role="tab" aria-controls="pills-stats" aria-selected="true">Statistics</a>
                    </li>
                    <li class="nav-item pill-2">
                        <a class="nav-link" id="pills-timeline-tab" data-toggle="pill" href="#pills-timeline" role="tab" aria-controls="pills-timeline" aria-selected="false">Timeline</a>
                    </li>
                </ul>
            </div>
                
            <div class="container content shadow p-2">
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-stats" role="tabpanel" aria-labelledby="pills-stats-tab">

                    </div>

                    <div class="tab-pane fade" id="pills-timeline" role="tabpanel" aria-labelledby="pills-timeline-tab">
                          <div id="app">
                              <h1><i class="far fa-clock"></i> BT3103 Timeline</h1>
                              <div class="timeline-wrapper">
                                  <div  class="timeline">
                                      <div v-for="task in TasksFB">
                                          <p>{{task.name}}</p>
                                          <div class="event">
                                              <span class="close">&times;</span>
                                              <h2>{{task.name}}</h2>
                                              <p>{{task.date}}</p>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              Task Name : <input v-model.trim="newTaskName" @keyup.enter="addTask" placeholder="Final exam"/>
                              Task Date : <input v-model.trim="newTaskDate" @keyup.enter="addTask" placeholder="2/1/2019"/>
                              <button @click="addTask">Add New Event</button>
                        </div>
                    </div>       
                </div>          
            </div>  
        </div>
        
        <div id="style">
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
        <script src="https://gstatic.com/firebasejs/4.2.0/firebase.js"></script>
        <script src="../js/student-dashboard.js"></script>
    </body>
</html>
