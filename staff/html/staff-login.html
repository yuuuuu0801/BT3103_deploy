<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Own CSS -->
    <link href="../css/staff-login.css" type = "text/css" rel="stylesheet" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800" rel="stylesheet">

    <!-- Page Title -->
    <title>Staff Login</title>

  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top shadow p-3" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="../../index.html"><img src="../../img/TeamUP-logo.png">
                </a>
                <a class="navbar-brand" href="../../index.html"><img src="../../img/TeamUP-word-logo.png">
                </a>
            </div>
        </div>
    </nav>
      
    <div class="background">
        
        <div class = "loginbox">
            <img src="../../img/avatar.png" class="avatar">
            
            <h1>Staff Login</h1>
            <form>
                <p>NUSNET ID</p>
                <input type="text" name="" class="form-control" placeholder="Enter NUSNET ID">
                <p>Password</p>
                <input type="password" class="form-control" placeholder="Enter Password">
                <a href="staff-home.html" class="btn btn-warning btn-block">Log in</a><br>
                <instruction>Please sign in with your NUSNET ID, e.g.<br><i>nusstf/userid</i></instruction><br>
            </form>
        </div>
    </div>


<!--
    <script src="src/index.js"></script>
-->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
